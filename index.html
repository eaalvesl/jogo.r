<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha</title>
  <style>
    /* Layout básico */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 2.5rem;
      color: #333;
    }

    /* Tabuleiro 3×3 */
    #board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 8px;
    }

    .cell {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 3rem;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s, transform 0.2s;
    }

    .cell:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    /* Placar e reiniciar */
    #scoreboard {
      margin-top: 30px;
      text-align: center;
      font-size: 1.2rem;
    }

    #reset {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      transition: background 0.2s;
    }

    #reset:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Jogo da Velha</h1>

  <div id="board"></div>

  <div id="scoreboard">
    <span>X venceu: <span id="x-wins">0</span> vezes</span> |
    <span>O venceu: <span id="o-wins">0</span> vezes</span>
  </div>

  <button id="reset">Reiniciar Jogo</button>

  <script>
    const boardEl    = document.getElementById('board');
    const resetBtn   = document.getElementById('reset');
    const xWinsEl    = document.getElementById('x-wins');
    const oWinsEl    = document.getElementById('o-wins');

    let boardState    = Array(9).fill('');
    let currentPlayer = 'X';
    let gameActive    = true;
    let scores        = { X: 0, O: 0 };

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    // Cria ou redesenha o tabuleiro
    function renderBoard() {
      boardEl.innerHTML = '';
      boardState.forEach((cell, idx) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.dataset.idx = idx;
        div.textContent = cell;
        div.addEventListener('click', handleClick);
        boardEl.appendChild(div);
      });
    }

    // Ao clicar numa célula
    function handleClick(e) {
      const idx = e.target.dataset.idx;
      if (!gameActive || boardState[idx]) return;

      boardState[idx] = currentPlayer;
      renderBoard();

      if (checkWin()) {
        alert(`Jogador ${currentPlayer} venceu!`);
        scores[currentPlayer]++;
        updateScoreboard();
        gameActive = false;
      } else if (boardState.every(v => v)) {
        alert('Empate!');
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    // Verifica vitória
    function checkWin() {
      return winCombos.some(combo => {
        const [a, b, c] = combo;
        return (
          boardState[a] &&
          boardState[a] === boardState[b] &&
          boardState[a] === boardState[c]
        );
      });
    }

    // Atualiza placar na tela
    function updateScoreboard() {
      xWinsEl.textContent = scores.X;
      oWinsEl.textContent = scores.O;
    }

    // Reinicia partida
    function resetGame() {
      boardState    = Array(9).fill('');
      currentPlayer = 'X';
      gameActive    = true;
      renderBoard();
    }

    resetBtn.addEventListener('click', resetGame);

    // Inicialização
    renderBoard();
    updateScoreboard();
  </script>

</body>
</html>
