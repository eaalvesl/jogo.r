<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Velha</title>
  <style>
    /* Layout b√°sico */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 2.5rem;
      color: #333;
    }

    /* Tabuleiro 3√ó3 */
    #board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 8px;
    }

    .cell {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 3rem;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s, transform 0.2s;
    }

    .cell:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    /* Placar e reiniciar */
    #scoreboard {
      margin-top: 30px;
      text-align: center;
      font-size: 1.2rem;
    }

    #reset {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      transition: background 0.2s;
    }

    #reset:hover {
      background: #0056b3;
    }

    #message {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #222;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <h1>Jogo da Velha</h1>

  <div id="board"></div>

  <div id="message"></div>

  <div id="scoreboard">
    <span>X venceu: <span id="x-wins">0</span> vezes</span> |
    <span>O venceu: <span id="o-wins">0</span> vezes</span>
  </div>

  <button id="reset">Reiniciar Jogo</button>

  <script>
    const boardEl    = document.getElementById('board');
    const resetBtn   = document.getElementById('reset');
    const messageEl  = document.getElementById('message');
    const xWinsEl    = document.getElementById('x-wins');
    const oWinsEl    = document.getElementById('o-wins');

    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let running = true;
    let xWins = 0;
    let oWins = 0;

    const winConditions = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6]
    ];

    function createBoard() {
      boardEl.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', cellClicked);
        boardEl.appendChild(cell);
      }
      messageEl.textContent = `√â a vez do jogador ${currentPlayer}`;
    }

    function cellClicked(e) {
      const index = e.target.dataset.index;
      if (!running || board[index] !== '') return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner()) {
        messageEl.textContent = `Jogador ${currentPlayer} venceu! üéâ`;
        running = false;
        updateScore(currentPlayer);
        return;
      }

      if (board.every(cell => cell !== '')) {
        messageEl.textContent = 'Empate!';
        running = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      messageEl.textContent = `√â a vez do jogador ${currentPlayer}`;
    }

    function checkWinner() {
      return winConditions.some(condition => {
        const [a, b, c] = condition;
        return board[a] && board[a] === board[b] && board[b] === board[c];
      });
    }

    function updateScore(player) {
      if (player === 'X') {
        xWins++;
        xWinsEl.textContent = xWins;
      } else {
        oWins++;
        oWinsEl.textContent = oWins;
      }
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      running = true;
      createBoard();
    }

    resetBtn.addEventListener('click', resetGame);

    // Inicializa o jogo na carga da p√°gina
    createBoard();
  </script>

</body>
</html>
