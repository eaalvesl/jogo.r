<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Velha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    h1 {
      margin-top: 20px;
    }
    #modeSelect {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 0 auto;
    }
    .cell {
      background: #fff;
      border: 2px solid #444;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .cell.disabled {
      pointer-events: none;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Jogo da Velha</h1>

  <div id="modeSelect">
    <button onclick="startGame('player')">2 Jogadores</button>
    <button onclick="startGame('bot')">Contra o Rob√¥</button>
  </div>

  <div class="board" id="board"></div>
  <div id="status"></div>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    let currentPlayer = 'X';
    let cells = [];
    let gameOver = false;
    let mode = 'player'; // 'player' or 'bot'

    function startGame(selectedMode) {
      mode = selectedMode;
      currentPlayer = 'X';
      gameOver = false;
      status.textContent = `Vez do jogador: ${currentPlayer}`;
      board.innerHTML = '';
      cells = [];

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => handleMove(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleMove(index) {
      if (gameOver || cells[index].textContent !== '') return;

      cells[index].textContent = currentPlayer;
      cells[index].classList.add('disabled');

      if (checkWin(currentPlayer)) {
        status.textContent = `Jogador ${currentPlayer} venceu!`;
        gameOver = true;
        return;
      }

      if (isDraw()) {
        status.textContent = 'Empate!';
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      status.textContent = `Vez do jogador: ${currentPlayer}`;

      if (mode === 'bot' && currentPlayer === 'O' && !gameOver) {
        setTimeout(botMove, 500); // pequeno delay para parecer mais humano
      }
    }

    function botMove() {
      const emptyIndexes = cells
        .map((cell, i) => (cell.textContent === '' ? i : null))
        .filter(i => i !== null);

      if (emptyIndexes.length === 0 || gameOver) return;

      const randomIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      handleMove(randomIndex);
    }

    function checkWin(player) {
      const winPatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      return winPatterns.some(pattern => 
        pattern.every(index => cells[index].textContent === player)
      );
    }

    function isDraw() {
      return cells.every(cell => cell.textContent !== '');
    }
  </script>
</body>
</html>
