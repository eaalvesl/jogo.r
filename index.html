<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha</title>
  <style>
    /* Layout básico */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 2.5rem;
      color: #333;
    }

    /* Tabuleiro 3×3 */
    #board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 8px;
    }

    .cell {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 3rem;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s, transform 0.2s;
    }

    .cell:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    /* Placar e reiniciar */
    #scoreboard {
      margin-top: 30px;
      text-align: center;
      font-size: 1.2rem;
    }

    #reset {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      transition: background 0.2s;
    }

    #reset:hover {
      background: #0056b3;
    }
  </style>
</head>

  </div>
